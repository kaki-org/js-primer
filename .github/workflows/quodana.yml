name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: # Specify your branches here
      - main # The 'main' branch
      - 'releases/*' # The release branches

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request analysis
      # Qodana CLI ダウンロードとインストール
      - name: Install Qodana CLI
        run: |
          curl -L https://download-cf.jetbrains.com/qodana/qodana-cli.zip -o qodana-cli.zip
          unzip qodana-cli.zip -d qodana-cli
          echo "$PWD/qodana-cli/bin" >> $GITHUB_PATH

      # 初期化コマンドを実行
      - name: Initialize Qodana Configuration
        run: qodana init
    
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.1
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
